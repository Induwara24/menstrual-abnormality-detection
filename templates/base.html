<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-blue-600 via-cyan-800 to-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Abnomility Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <header class="w-full max-w-5xl text-center mb-6 pb-4">
        <h1 class="text-6xl font-bold text-white-500">CycleSense</h1>
    </header>

    <div class="w-full max-w-5xl bg-white/5 backdrop-blur-sm p-8 rounded-3xl shadow-2xl border-2 border-cyan-600 relative overflow-hidden"
     style="background: {{ 'linear-gradient(135deg, #66023c,#cd1c18)' if prediction == 'abnormal'}};">

        <h1 class="text-3xl font-bold text-white-400 text-center mb-8">Menstrual Abnormality Checker</h1>

    {% block content %}{% endblock content %}

    <div id="result" class="mt-6 text-center text-xl font-medium text-white"></div>

    <img src="{{ url_for('static', filename='images/undraw_calendar.svg') }}" alt="illustration of a calendar"
        class="hidden lg:block absolute bottom-4 right-4 w-35 lg:w-35 max-w-[20%] h-auto opacity-85 pointer-events-none select-none" />

    </div>
</body>
</html>
